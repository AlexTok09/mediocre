<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le sujet de la classe médiocre</title>
    <style>
    /* Import de la police IBM Plex Mono */
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap');

    /* Corps de la page */
    body {
        font-family: 'IBM Plex Mono', monospace; /* Police IBM Plex Mono */
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f4f4f4; /* Couleur douce et neutre pour le fond */
        color: #000; /* Texte noir */
    }

    /* En-tête */
    header {
        background-color: #f4f4f4; /* Fond identique au corps pour uniformité */
        padding: 20px;
        font-size: 1.5rem; /* Texte légèrement plus grand */
        font-weight: bold; /* Mise en avant du titre */
    }

    /* Contenu principal */
    main {
        margin: 20px auto;
        max-width: 90%; /* Utilise 90% de la largeur de l'écran */
        text-align: left; /* Alignement naturel pour les listes */
    }

    /* Liste des aphorismes */
    ul {
        list-style-type: disc; /* Points classiques */
        list-style-position: inside; /* Points alignés avec le texte */
        padding: 0;
        margin: 0;
    }

    li {
        margin: 10px 0; /* Espacement entre les aphorismes */
        line-height: 1.5; /* Meilleure lisibilité */
    }

    /* Champ texte */
    textarea {
        margin: 10px 0;
        padding: 10px;
        width: 100%; /* Utilise toute la largeur disponible */
        max-width: 600px;
        font-family: 'IBM Plex Mono', monospace; /* Uniformité avec le site */
        font-size: 1rem;
        border: 1px solid #ccc; /* Bordure légère */
        border-radius: 5px; /* Coins légèrement arrondis */
        background-color: #fff; /* Fond blanc */
        color: #000; /* Texte noir */
        box-sizing: border-box; /* Assure que les bordures sont incluses dans la largeur */
    }

    /* Bouton invisible (ressemble à un élément de liste) */
    button {
        display: inline; /* Se comporte comme un texte */
        border: none;
        background: none; /* Pas de couleur de fond */
        font-family: 'IBM Plex Mono', monospace;
        font-size: 1rem;
        cursor: pointer;
        padding: 0;
        color: inherit; /* Hérite de la couleur du texte environnant */
    }

    button:before {
        content: "• "; /* Ajoute un point devant */
        color: #000; /* Couleur noire pour le point */
    }

    /* Supprime le style au survol */
    button:hover,
    button:focus {
        text-decoration: none;
        color: inherit;
    }

    /* Media Queries pour les petits écrans */
    @media (max-width: 768px) {
        header {
            font-size: 1.2rem; /* Réduit la taille du texte de l'en-tête */
            padding: 15px;
        }

        textarea {
            font-size: 0.9rem; /* Réduit légèrement la taille de la police */
            padding: 8px; /* Moins de padding pour les petits écrans */
        }

        li {
            margin: 8px 0; /* Moins d'espace entre les éléments */
        }

        main {
            max-width: 95%; /* Utilise presque toute la largeur de l'écran */
            margin: 10px auto; /* Moins de marge */
        }
    }

    /* Media Queries pour les très petits écrans */
    @media (max-width: 480px) {
        header {
            font-size: 1rem; /* Réduit encore la taille du texte */
        }

        textarea {
            font-size: 0.8rem; /* Plus petit pour s'adapter */
            padding: 6px;
        }

        li {
            margin: 5px 0; /* Espacement réduit pour les très petits écrans */
        }
    }
</style>

</style>

</head>
<body>
    <header>
        <h1>Le sujet de la classe médiocre</h1>
    </header>
    <main>
        <!-- Liste des aphorismes approuvés -->
        <ul id="aphorisms-list">
            <!-- Les aphorismes seront ajoutés ici par JavaScript -->
        </ul>

        <!-- Formulaire de soumission d'un aphorisme -->
        <textarea id="new-aphorism" placeholder="Écrivez votre aphorisme ici..."></textarea><br>
        <button id="submit-aphorism">Envoyer</button>
    </main>

    <!-- Chargement du script JavaScript comme un module -->
    <script src="script.js" type="module"></script>
</body>
</html>
