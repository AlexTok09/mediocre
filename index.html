<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le sujet de la classe médiocre</title>
    
    <style>
    /* Import de la police IBM Plex Mono */
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap');

    /* Corps de la page */
    body {
        font-family: 'IBM Plex Mono', monospace; /* Police IBM Plex Mono */
        margin: 0;
        padding: 0;
        display: flex; /* Flexbox pour centrer */
        justify-content: center; /* Centre horizontalement */
        align-items: center; /* Centre verticalement */
        height: 100vh; /* Hauteur de l'écran complet */
        text-align: center; /* Centre le texte */
        background-color: #f4f4f4; /* Couleur de fond douce */
        color: #000; /* Texte noir */
    }

    /* Conteneur principal */
    main {
        display: flex; /* Utilise flexbox */
        flex-direction: column; /* Aligne les éléments verticalement */
        align-items: center; /* Centre horizontalement les éléments */
        justify-content: center; /* Centre verticalement les éléments */
        max-width: 600px; /* Largeur maximale pour les grands écrans */
        width: 90%; /* Largeur relative pour petits écrans */
    }

    /* Titre */
    header h1 {
        font-size: 1.8rem; /* Taille de police du titre */
        margin-bottom: 20px; /* Espacement sous le titre */
    }

    /* Liste des aphorismes */
    ul {
        list-style-type: disc; /* Points classiques */
        list-style-position: inside; /* Points alignés avec le texte */
        padding: 0;
        margin: 20px 0; /* Espacement au-dessus et en dessous */
        text-align: left; /* Texte aligné à gauche dans la liste */
        width: 100%; /* Liste étendue à la largeur disponible */
    }

    li {
        margin: 10px 0; /* Espacement entre les aphorismes */
        line-height: 1.5; /* Meilleure lisibilité */
        word-wrap: break-word; /* Gestion des longues phrases */
    }

    /* Champ texte */
    textarea {
        margin: 10px 0;
        padding: 10px;
        width: 100%; /* Largeur étendue */
        max-width: 100%; /* Respecte le conteneur */
        font-family: 'IBM Plex Mono', monospace; /* Uniformité */
        font-size: 1rem;
        border: 1px solid #ccc; /* Bordure légère */
        border-radius: 5px; /* Coins légèrement arrondis */
        background-color: #fff; /* Fond blanc */
        color: #000; /* Texte noir */
        box-sizing: border-box; /* Inclut padding et bordures dans la largeur */
    }

    /* Surlignage noir au focus */
    textarea:focus {
        outline: none; /* Supprime le style bleu par défaut */
        border: 1px solid #000; /* Bordure noire */
        background-color: #fff; /* Assure que le fond reste blanc */
    }

    /* Bouton invisible (ressemble à un élément de liste) */
button {
            display: inline;
            border: none;
            background: none;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            padding: 0;
            color: #000;
        }

        button:before {
            content: "• ";
            color: #000;
        }

        button:hover,
        button:focus {
            color: #555;
            text-decoration: underline;
            outline: none;
        }

    /* Media Queries pour les écrans moyens */
    @media (max-width: 768px) {
        header h1 {
            font-size: 1.5rem; /* Taille réduite pour écrans moyens */
        }

        textarea {
            font-size: 0.9rem; /* Réduction légère de la taille */
            padding: 8px;
        }

        li {
            margin: 8px 0; /* Réduit l'espacement */
        }
    }

    /* Media Queries pour les petits écrans */
    @media (max-width: 480px) {
        header h1 {
            font-size: 1.2rem; /* Taille réduite pour écrans petits */
        }

        textarea {
            font-size: 0.8rem;
            padding: 6px; /* Moins de padding */
        }

        li {
            margin: 5px 0; /* Réduit l'espacement pour petits écrans */
        }
    }
</style>

</head>
<body>
    <main>
        <header>
            <h1>Le sujet de la classe médiocre</h1>
        </header>

        <!-- Formulaire de soumission d'un aphorisme -->
        <textarea id="new-aphorism" placeholder="Écrivez votre aphorisme ici..."></textarea><br>
        <button id="submit-aphorism">Envoyer</button>

        <!-- Liste des aphorismes approuvés -->
        <ul id="aphorisms-list">
            <!-- Les aphorismes seront ajoutés ici par JavaScript -->
        </ul>
    </main>

    <!-- Chargement du script JavaScript comme un module -->
    <script src="script.js" type="module"></script>
</body>
</html>
